<h2>Reactivos: Switches</h2>
<hr>
<form>
    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-2">Género</label>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" 
                type="radio" 
                value="M"                
                name="radioGenero" 
                id="radioMasculino" >
                <label class="form-check-label" for="radioMasculino">
                Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                type="radio"                 
                value="F"
                name="radioGenero" 
                id="radioFemenino">
                <label class="form-check-label" for="radioFemenino">
                Femenino
                </label>
            </div>
        </div>
    </div>
    <hr>
    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-2">Notificaciones</label>
        <div class="col-sm-10">
            <div class="form-check form-switch">
                <input class="form-check-input" 
                type="checkbox"                
                id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>

        </div>
    </div>

    <!-- Checkboxes-->
    <hr>
    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-2"></label>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" 
                type="checkbox"         
                       
                id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Términos y Condiciones de uso
                </label>
            </div>

        </div>
    </div>

    <!-- Boton submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>   
</form>
