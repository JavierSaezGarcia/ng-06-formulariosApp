<h2>Reactivos Din√°micos</h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
            <!-- Nombre -->
            <div class="mb-3 row">
                <label class="col-sm-2">Nombre:</label>   
                <div class="col-sm-10">                    
                    <input type="text" 
                        class="form-control"  
                        formControlName='nombre'                   
                        placeholder="Nombre de la persona">
                    <span *ngIf="campoValido('nombre')" 
                    class="form-text text-danger">Debe de ser de al menos 3 letras</span>
                </div> 
            </div>
            <!-- Agregar favorito -->
            <div class="mb-3 row">
                <label class="col-sm-2">Agregar:</label> 
                <div class="col-sm-10">       
                    <div class="input-group mb-3">
                        <input  
                        [formControl]="nuevoFavorito"
                        (keyup.enter)="agregarFavorito()"
                        type="text" 
                        class="form-control"
                        placeholder="Agregar juego favorito"                          
                        aria-label="Agregar"
                         aria-describedby="button-addon2">
                        <button class="btn btn-outline-primary" type="button" id="button-addon2" (click)="agregarFavorito()">Agregar</button>
                    </div>
                </div>
            </div> 
            <!-- Lista de juegos favoritos -->
            <div class="mb-3 row">
                <label class="col-sm-2">Favoritos:</label>   
                <div class="col-sm-10" formArrayName="favoritos">   
                    <div class="input-group"  *ngFor="let favorito of favoritosArr.value; let i = index">         
                       
                        <div class="input-group mb-1">
                            <input  type="text" class="form-control" [formControlName]='i'  placeholder="Eliminar" aria-label="Eliminar" aria-describedby="button-delete">
                            <button class="btn btn-outline-danger" type="button" id="button-delete" (click)="borrar(i)">Borrar</button>
                        </div>
                    </div>
                    
                </div> 
            </div>
           
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end" 
                    type="submit">
                        Guardar
                    </button>
                </div>
            </div>

        </form>
        <span>Persona</span>
        <!-- <pre>{{ persona | json }}</pre> -->
    </div>
</div>
<div class="row">
    <div class="col">
        <p>Valid: si has rellenado los campos obligatorios</p>
        <pre> {{ miFormulario.valid }}</pre>
    </div>
    <div class="col">
        <p>Value</p>
        <pre> {{ miFormulario.value | json }}</pre>
    </div>
    <div class="col">
        <p>Agregar Juago</p>
        <pre> {{ nuevoFavorito.valid }}</pre>
        <br>
        <pre> {{ nuevoFavorito.value | json }}</pre>

    </div>
    
    
</div>
