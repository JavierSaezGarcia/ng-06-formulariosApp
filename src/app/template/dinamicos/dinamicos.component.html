<h2>Template Din√°micos</h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm" >
            <!-- Nombre -->
            <div class="mb-3 row">
                <label class="col-sm-2">Nombre:</label>   
                <div class="col-sm-10">        
                   
                    <input type="text" 
                    [ngModel]="persona.nombre"
                    name="nombre"
                    class="form-control" 
                    
                    placeholder="Nombre de la persona" 
                    required 
                    
                    >
                    <span *ngIf="miFormulario.controls['nombre'].errors && miFormulario.controls['nombre'].touched && miFormulario.controls['nombre'].invalid" class="form-text text-danger">Este campo es obligatorio</span>
                </div> 
            </div>
            <!-- Agregar favorito -->
            <div class="mb-3 row">
                <label class="col-sm-2">Agregar:</label> 
                <div class="col-sm-10">       
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Agregar favorito" aria-label="Agregar" aria-describedby="button-addon2">
                        <button class="btn btn-outline-primary" type="button" id="button-addon2">Agregar</button>
                    </div>
                </div>
            </div> 
            <!-- Lista de juegos favoritos -->
            <div class="mb-3 row">
                <label class="col-sm-2">Favoritos:</label>   
                <div class="col-sm-10">            
                    <input type="text" 
                    *ngFor="let juego of persona.favoritos; let i = index"
                    [(ngModel)]="juego.nombre"
                    name="favorito_{{ i }}"
                    class="form-control mb-1">
                    
                </div> 
            </div>
           
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end" 
                    type="button"                    
                    [disabled]="miFormulario.invalid"
                    (click)="guardar()"
                    >
                        Guardar
                    </button>
                </div>
            </div>

        </form>
        <span>Persona</span>
        <pre>{{ persona | json }}</pre>
    </div>
</div>
